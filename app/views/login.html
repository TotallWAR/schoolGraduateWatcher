<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>Login and Registration Form with HTML5 and CSS3</title>
    <link rel="stylesheet" type="text/css" href="public/css/toastMessager.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Include AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <!-- Include the ngReCaptcha directive -->
    <script src="//www.google.com/recaptcha/api.js?render=explicit&onload=vcRecaptchaApiLoaded" async defer></script>
    <script src="public/scripts/angular-recaptcha.js"></script>
    <script src="public/scripts/recapchaController.js"></script>
    <script src="../public/scripts/jquery.toastmessage.js"></script>
</head>

<body>
    <div class="container" ng-app="recapchaApp" ng-controller="recapchaCtrl" ng-submit="submit()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">Welcome</h1>
                </div>
                <form data-toggle="validator">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="email" class="form-control input-lg" placeholder="example@gmail.com" id="username" name="username" required/>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control input-lg" placeholder="Password" name="password" id="password" required/>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-block btn-lg btn-primary" name="submit" value="Login" />
                            <span class="pull-right"><a href="/registry">Register</a></span><span><a href="#">Forgot Password</a></span>
                        </div>
                    </div>
                </form>
                <div>
                    <form>
                        <div vc-recaptcha theme="'light'" key="model.key" on-create="setWidgetId(widgetId)" on-success="setResponse(response)" on-expire="cbExpiration()"></div>
                    </form>
                    <span id="validationCaptcha" style="visibility:hidden;
                                     color: red;
                                     position: absolute;
                                     left: 15%;
                                     left: 12%;
                                     font-size:
                                     20px;">Pass Recaptcha</span>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
