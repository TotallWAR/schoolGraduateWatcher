<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/headerNotAuthorized.css">
    <link rel="stylesheet" type="text/css" href="public/css/toastMessager.css">

    <title>PWA</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
    </script>
    <!-- Include AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script>
    <!-- Include the ngReCaptcha directive -->
    <script src="//www.google.com/recaptcha/api.js?render=explicit&onload=vcRecaptchaApiLoaded" async defer></script>
    <script src="public/scripts/angular-recaptcha.js"></script>
    <script src="public/scripts/recapchaController.js"></script>
    <script src="../public/scripts/jquery.toastmessage.js"></script>
</head>
<!--    header -->
<div class="headerNotAuthorized">
    <nav class="navbar navbar-default" id="colorful-nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="home"><a href="login"><span class="glyphicon glyphicon-home"></span><h5>HOME</h5></a></li>
                    <li class="profile"><a href="#"><span class="glyphicon glyphicon-user"></span><h5>PROFILE</h5></a></li>
                    <li class="statistics"><a href="#"><span class="glyphicon glyphicon-stats"></span><h5>STATISTICS</h5></a></li>
                    <li class="lists"><a href="#"><span class="glyphicon glyphicon-list-alt"></span><h5>LISTS</h5></a></li>
                    <li class="about"><a href="#"><span class="glyphicon glyphicon-info-sign"></span><h5>ABOUT</h5></a></li>
                    <li class="contact"><a href="#"><span class="glyphicon glyphicon-earphone"></span><h5>CONTACT</h5></a></li>
                    <li class="search"><a href="#"><span class="glyphicon glyphicon-search"></span><h5>SEARCH</h5></a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--    body-->
<div class="container" ng-app="recapchaApp" ng-controller="recapchaCtrl" ng-submit="submitRegistry()">
    <h1 class="well">Registration Form</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First Name Here.." class="form-control" id="firstName" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last Name Here.." class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group" id="adress">
                        <label>Address</label>
                        <textarea placeholder="Enter Address Here.." rows="3" class="form-control" id="adress" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label>City</label>
                            <input type="text" placeholder="Enter City Name Here.." class="form-control" id="city" required>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>Zip</label>
                            <input type="text" placeholder="Enter Zip Code Here.." class="form-control" id="zip">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Enter Phone Number Here.." class="form-control" id="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter Email Address Here.." class="form-control" name="username" id="email" required>
                    </div>

                    <div class="form-group">
                        <label>Type of user</label>
                        <select class="selectpicker  form-control" id="type">
                            <option>Parent</option>
                            <option>Teacher</option>
                            <option>Administrator</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password Here.." class="form-control" id="pass" data-match="#inputPassword" required>
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="submitbtn" class="btn btn-lg btn-info">Submit</button>
                    </div>

                    <form>
                        <div vc-recaptcha theme="'light'" key="model.key" on-create="setWidgetId(widgetId)" on-success="setResponse(response)" on-expire="cbExpiration()"></div>
                    </form>
                    <span id="validationCaptcha" style="visibility:hidden;
                                     color: red;
                                     position: absolute;
                                     left: 15%;
                                     left: 12%;
                                     font-size:
                                     20px;">Pass Recaptcha</span>
                </div>

            </form>
        </div>
    </div>
</div>

</html>
